<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیانو دستگاه شور با Tone.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .piano {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .key {
            width: 60px;
            height: 200px;
            margin: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .key:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>پیانو دستگاه شور</h1>
    <div class="piano">
        <div class="key" data-note="G4">سل</div>
        <div class="key" data-note="A4">لا</div>
        <div class="key" data-note="Bb4">سی‌بمل</div>
        <div class="key" data-note="C5">دو</div>
        <div class="key" data-note="D5">ر</div>
        <div class="key" data-note="Eb5">می‌بمل</div>
        <div class="key" data-note="F5">فا</div>
        <div class="key" data-note="G5">سل</div>
    </div>

    <!-- افزودن Tone.js از طریق CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        // تعریف نت‌های دستگاه شور
        const notes = {
            "G4": "G4",
            "A4": "A4",
            "Bb4": "Bb4",
            "C5": "C5",
            "D5": "D5",
            "Eb5": "Eb5",
            "F5": "F5",
            "G5": "G5"
        };

        // ایجاد یک سینت سایزر با Tone.js
        const synth = new Tone.Synth().toDestination();

        // اضافه کردن رویداد کلیک به هر کلید
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const note = key.getAttribute('data-note');
                synth.triggerAttackRelease(notes[note], "8n"); // پخش نت به مدت یک نت چنگ (8n)
            });
        });
    </script>

</body>
</html>
